<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Pepet üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    /* Bintang latar */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      50% { opacity: 0.2; }
    }

    /* Pesan ulang tahun */
    #message {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      color: #ff4081;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4081;
      opacity: 0;
      transition: all 0.6s ease-out;
    }
    #message.show {
      transform: translateX(-50%) scale(1.5);
      opacity: 1;
    }

    /* SVG kue */
    svg {
      margin-top: 120px;
    }
    .icing {
      fill: pink;
    }
    .cake {
      fill: #fff0f5;
      stroke: #e0aaff;
      stroke-width: 3;
    }
    .strawberry {
      fill: red;
      stroke: darkred;
      stroke-width: 2;
    }
    .leaf {
      fill: green;
    }

    /* Lilin */
    .candle {
      fill: #4dd0e1;
    }
    .flame {
      fill: orange;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0%, 100% { transform: scaleY(1); opacity: 1; }
      50% { transform: scaleY(0.8); opacity: 0.6; }
    }

    /* Tombol surprise */
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4081;
    }
    button:hover {
      background: #e91e63;
    }

    /* Konfeti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-100vh) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* Balon */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50% 50% 50% 50%;
      background: hotpink;
      animation: rise 6s linear forwards;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) translateX(0); }
      50% { transform: translateY(50vh) translateX(30px); }
      100% { transform: translateY(-20vh) translateX(-30px); }
    }
  </style>
</head>
<body>

  <div id="message">üéâ Happy Birthday Pepet üéâ</div>

  <!-- SVG kue -->
  <svg width="300" height="350" viewBox="0 0 300 350">
    <!-- Layer 1 -->
    <rect x="50" y="250" width="200" height="50" rx="20" class="cake"/>
    <path d="M50 250 Q80 270 100 250 Q120 270 140 250 Q160 270 180 250 Q200 270 220 250 Q240 270 250 250 L250 300 L50 300 Z" class="icing"/>

    <!-- Layer 2 -->
    <rect x="70" y="180" width="160" height="50" rx="20" class="cake"/>
    <path d="M70 180 Q90 200 110 180 Q130 200 150 180 Q170 200 190 180 Q210 200 230 180 L230 230 L70 230 Z" class="icing"/>

    <!-- Layer 3 -->
    <rect x="90" y="120" width="120" height="40" rx="15" class="cake"/>
    <path d="M90 120 Q110 140 130 120 Q150 140 170 120 Q190 140 210 120 L210 160 L90 160 Z" class="icing"/>

    <!-- Lilin -->
    <rect x="115" y="80" width="10" height="40" class="candle"/>
    <polygon points="120,70 115,90 125,90" class="flame"/>
    <rect x="145" y="80" width="10" height="40" class="candle"/>
    <polygon points="150,70 145,90 155,90" class="flame"/>
    <rect x="175" y="80" width="10" height="40" class="candle"/>
    <polygon points="180,70 175,90 185,90" class="flame"/>

    <!-- Stroberi -->
    <circle cx="100" cy="230" r="10" class="strawberry"/>
    <circle cx="200" cy="230" r="10" class="strawberry"/>
    <circle cx="130" cy="160" r="8" class="strawberry"/>
    <circle cx="170" cy="160" r="8" class="strawberry"/>
  </svg>

  <button onclick="launchSurprise()">üéÅ Surprise!</button>

  <script>
    // Bintang random
    for(let i=0;i<60;i++){
      let star=document.createElement("div");
      star.className="star";
      star.style.top=Math.random()*100+"vh";
      star.style.left=Math.random()*100+"vw";
      document.body.appendChild(star);
    }

    // Klik kue untuk tampilkan pesan
    document.querySelector("svg").addEventListener("click",()=>{
      document.getElementById("message").classList.add("show");
    });

    // Fungsi surprise: konfeti + balon
    function launchSurprise(){
      for(let i=0;i<80;i++){
        let conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),5000);
      }
      for(let i=0;i<8;i++){
        let bal=document.createElement("div");
        bal.className="balloon";
        bal.style.left=Math.random()*90+"vw";
        bal.style.background=`hsl(${Math.random()*360},80%,60%)`;
        document.body.appendChild(bal);
        setTimeout(()=>bal.remove(),6000);
      }
    }
  </script>

</body>
</html>

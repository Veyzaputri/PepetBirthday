<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ‚ Happy Birthday Pepet ðŸŽ‰</title>
<style>
 body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}



  /* Bintang */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }

  /* Container utama */
.container {
  text-align: center;
  z-index: 1;
}

  /* Pesan */
  .title {
    color: #ff0077;
    font-size: 40px;
    font-weight: bold;
    text-shadow: 0 0 15px #fff, 0 0 30px #ff0077;
    margin-bottom: 20px;
  }

  /* Cake SVG */
  svg {
    width: 300px;
    display: block;
    margin: 0 auto;
  }

  /* Tombol */
  .btn {
    margin-top: 20px;
    background: #ff0077;
    color: white;
    padding: 15px 30px;
    border: none;
    font-size: 22px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff0077;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear forwards;
  }
  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* Balon */
  .balloon {
    position: fixed;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    animation: rise 6s linear forwards;
  }
  @keyframes rise {
    0% { transform: translateY(100vh) translateX(0); }
    50% { transform: translateY(50vh) translateX(30px); }
    100% { transform: translateY(-120vh) translateX(-30px); }
  }

  /* Mawar */
  .petal {
    position: fixed;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    top: -20px;
    animation: fallPetal 6s linear forwards;
  }
  @keyframes fallPetal {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="stars"></div>

<div class="container">
  <!-- Teks -->
  <div class="title">ðŸŽ‚ Happy Birthday Pepet ðŸŽ‚</div>

  <!-- Kue ulang tahun -->
  <svg viewBox="0 0 200 250">
    <!-- Layer bawah -->
    <rect x="20" y="150" width="160" height="50" fill="pink" rx="15"/>
    <path d="M20 150 Q40 140 60 150 T100 150 T140 150 T180 150 V200 H20 Z" fill="white"/>
    <!-- Layer tengah -->
    <rect x="40" y="100" width="120" height="50" fill="mistyrose" rx="15"/>
    <path d="M40 100 Q60 90 80 100 T120 100 T160 100 V150 H40 Z" fill="white"/>
    <!-- Layer atas -->
    <rect x="60" y="60" width="80" height="40" fill="white" rx="15"/>
    <path d="M60 60 Q80 50 100 60 T140 60 V100 H60 Z" fill="pink"/>
    <!-- Stroberi/cherry -->
    <circle cx="80" cy="55" r="7" fill="red"/>
    <circle cx="100" cy="55" r="7" fill="red"/>
    <circle cx="120" cy="55" r="7" fill="red"/>
    <!-- Lilin + api tetap -->
    <rect x="75" y="30" width="5" height="20" fill="lightyellow"/>
    <polygon points="77.5,25 72.5,35 82.5,35" fill="orange"/>
    <rect x="95" y="30" width="5" height="20" fill="lightyellow"/>
    <polygon points="97.5,25 92.5,35 102.5,35" fill="orange"/>
    <rect x="115" y="30" width="5" height="20" fill="lightyellow"/>
    <polygon points="117.5,25 112.5,35 122.5,35" fill="orange"/>
  </svg>

  <!-- Tombol -->
  <button class="btn" onclick="showSurprise()">ðŸŽ‰ Click Me ðŸŽ‰</button>
</div>

<!-- Musik -->
<audio id="music" src="happy.mp3"></audio>

<script>
  // Bintang acak
  const stars = document.querySelector('.stars');
  for (let i=0; i<80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.top = Math.random()*100+'vh';
    s.style.left = Math.random()*100+'vw';
    s.style.animationDuration = (1+Math.random()*2)+'s';
    stars.appendChild(s);
  }

  function showSurprise() {
    // Play musik
    document.getElementById("music").play();

    // Confetti
    for (let i=0; i<80; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random()*100+'vw';
      c.style.background = ['red','blue','green','yellow','purple'][Math.floor(Math.random()*5)];
      c.style.animationDuration = (3+Math.random()*2)+'s';
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    }

    // Balon
    for (let i=0; i<15; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random()*100+'vw';
      b.style.background = `radial-gradient(circle at 30% 30%, #fff, ${['red','blue','pink','orange','purple'][Math.floor(Math.random()*5)]})`;
      document.body.appendChild(b);
      setTimeout(()=>b.remove(),6000);
    }

    // Mawar
    for (let i=0; i<25; i++) {
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.left = Math.random()*100+'vw';
      p.style.animationDuration = (3+Math.random()*3)+'s';
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),6000);
    }
  }
</script>

</body>
</html>
